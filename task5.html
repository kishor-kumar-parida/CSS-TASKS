<!DOCTYPE html>
<html>

<head>
  <title>CSS Task 5</title>
  <style>
    nav {
      border: 1px solid black;
      width: fit-content;
      padding: 10px;
      font-size: 0;
    }

    div {
      padding: 5px 10px;
      display: inline-block;
      margin: 0px;
      background-color: #d3d3d3;
      border: 1px solid blue;
      font-size: 18px;
      color: blue;
    }

    nav :first-child {
      background-color: #7f7f7f;
      color: white;
    }
  </style>
</head>

<body>
  <nav>
    <div>Home</div>
    <div>Java</div>
    <div>HTML</div>
    <div>Bootstrap</div>
  </nav>
</body>

</html>
